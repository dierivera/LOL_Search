	<div class="list list-inset">
	  <label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input id="userName1" type="text" placeholder="Summoner Name">
	  </label>
	  
	  <div class="list">
	  <label class="item item-input item-select">
		<div class="input-label">
		  <i class="icon ion-ios-world-outline placeholder-icon"></i>
		   Region
		</div>
		<select  onChange="changeRegion(this);return false">
		  <option selected>Select Region</option>
		  <option value="NA">NA</option>
		  <option value="LAN"> LAN</option>
		  <option value="LAS">LAS</option>
		  <option value="EUW">EUW</option>
		</select>

	<button class="button button-block button-positive" onclick="submitSearch()">
		Search
	</button>

	<!--img src="http://vignette1.wikia.nocookie.net/darkorbit/images/f/f5/League-of-legends-logo.jpg/revision/latest?cb=20120802083605" alt="LOL logo" width="20%" height="20%"-->

    <script src="js/bootstrap.min.js"></script>
	<script>
	var sendRegion;
	function changeRegion(region)
	{
		sendRegion = region.value;
	}
	function submitSearch()
	{
		var userName = document.getElementById("userName1").value;
		if (!sendRegion)
			alert ('Select a Region please');
		else
		{
			if (!userName)
				alert ('Type an username please');
			else
				location.href='userInformation.html?userName='+ userName.replace(/ /g,'') + "&region=" + sendRegion;
		}
	}
	</script>
